name: PR Entrypoint

on:
  workflow_call:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'ci/**'
  workflow_dispatch:
    inputs:
      ref:
        required: false

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  IS_CI: "yes"


jobs:
  sanity_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.2.3'
          rebar3-version: '3.24.0'

      # - name: Setup Rust
      #   uses: actions-rs/toolchain@v1
      #   with:
      #     toolchain: stable
      #     components: rustfmt, clippy

      - name: Check Rust format
        run: |
          cargo fmt --check

      - name: Check Erlang format
        run: |
          rebar3 fmt -c --verbose

      - name: Check TOML format
        run: |
          curl -fsSL https://github.com/tamasfe/taplo/releases/latest/download/taplo-linux-x86_64.gz \
            | gzip -d - | install -m 755 /dev/stdin /usr/local/bin/taplo
          taplo format --check --diff

      - name: Cargo Check
        run: |
          cargo check

      - name: Check Rust clippy
        run: |
          rustup toolchain list
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Check Cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          arguments: --all-features
          command: check licenses sources bans

      - name: Check project bulid
        run: |
          rebar3 compile

  cargo_check:
    runs-on: ubuntu-latest
    needs: sanity_check

    steps:
    - name: Checkout Code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        ref: ${{ github.event.inputs.ref }}

    - name: Cargo Test
      run: |
        cargo test

  common_test:
    runs-on: ubuntu-latest
    needs: sanity_check

    steps:
    - name: Checkout Code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        ref: ${{ github.event.inputs.ref }}

    - name: Setup Erlang
      uses: erlef/setup-beam@v1
      with:
        otp-version: '27.2.3'
        rebar3-version: '3.24.0'

    - name: Start Datalayers Container
      run: |
        docker compose -f .ci/docker-compose-file/docker-compose-datalayers.yaml up -d
        echo "export DATALAYERS_TCP_ADDR=$(docker container inspect datalayers_tcp -f \
          '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}')" \
          | tee -a env.sh

    - name: Run Common Test
      run: |
        source env.sh
        make ct
